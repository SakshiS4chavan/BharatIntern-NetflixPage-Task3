<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="netflix.css">
    <title> Homepage of Netflix </title>
</head>
<body>
    <header>
            <div class="Netflix">
                <nav class="navbar">
                    <div class="left">
                <img src="netflix.png" width=80 alt="NetflixLogo">
            </div>
            <div class="right">
                <select name="Language" class="Lang">
                    <option value="">-Language-</option>
                    <option value="English">English</option>
                    <option value="Hindi">Hindi</option>
                    <button>Sign Up</button>
                </select>
            </div>
        </nav>
    </header>

    <section class="star">
        <div class="star-content">
            <h1>Unlimited movies, TV shows, and more.</h1>
            <p>Watch anywhere. Cancel anytime.</p>
            <p>Ready to watch? Enter your email to create or restart your membership.</p>
            <p>Email:*<input type="email"name="email"id="email"required></p>
            <button>Sign Up</button>
        </div>
    </section>

    <section class="featured">
        <h2>Populars on Netflix</h2>
        <div class="featured-Movies">
            <!-- You can add featured movie or show posters here -->
            <div class="Movies">
                <img src="movie1.jpg" alt="Movie 1">
                <img src="movie2.webp"width=310  alt="Movie 2">
                <img src="movie3.jpg" width=250 alt="Movie 3">
                <img src="movie4.jpg" width=300 alt="Movie 3">
                <img src="movie.jpg" width=300 alt="Movie 3">
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Netflix</p>
    </footer>
</body>
</html>
